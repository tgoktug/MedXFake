<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDPM Image Manipulation</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f1115, #1a1d23);
            color: #e6e6e6;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 34px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .card {
            background: rgba(28, 30, 35, 0.8);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
            width: 420px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #b9c4d0;
            font-size: 18px;
            font-weight: 500;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(15, 17, 22, 0.75);
            color: #d5d9df;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background: #005fcc;
        }

        #selectCanvas {
            max-width: 100%;
            height: auto;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #006aff, #0053c7);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            transition: 0.25s;
            box-shadow: 0 4px 14px rgba(0, 102, 255, 0.25);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0057d1, #003e94);
        }

        #resultBox {
            background: rgba(255,255,255,0.06);
            padding: 14px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: #cdd3db;
            white-space: pre-wrap;
        }

        #outputImage {
            width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* ---------------------------- */
        /* LOADING OVERLAY + SPINNER    */
        /* ---------------------------- */

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 17, 0.85);
            backdrop-filter: blur(6px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: #e2e6eb;
        }

        .loader {
            border: 6px solid rgba(255,255,255,0.1);
            border-top: 6px solid #4da3ff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<h1>DDPM Medical Image Manipulation Tool</h1>

<!-- LOADING OVERLAY -->
<div id="loadingOverlay">
    <div class="loader"></div>
    <p>Processing...</p>
</div>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="card">

        <h3>API Settings</h3>
        <input id="apiUrl" type="text" value="http://localhost:8000">

        <h3>Select Image</h3>
        <input type="file" id="imageInput" accept="image/*">

        <canvas id="selectCanvas"></canvas>

        <button class="btn" onclick="sendManipulate()">Run Manipulation</button>

        <div id="resultBox">No operation performed yet.</div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="card">
        <h3>Manipulated Output</h3>
        <img id="outputImage" src="">
    </div>

</div>

<script>
    const imgInput = document.getElementById("imageInput");
    const canvas = document.getElementById("selectCanvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();
    let startX, startY, endX, endY;
    let isDrawing = false;

    imgInput.addEventListener("change", function () {
        const file = this.files[0];
        const url = URL.createObjectURL(file);
        img.src = url;

        img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        };
    });

    canvas.addEventListener("mousedown", e => {
        isDrawing = true;
        const r = canvas.getBoundingClientRect();
        startX = e.clientX - r.left;
        startY = e.clientY - r.top;
    });

    canvas.addEventListener("mousemove", e => {
        if (!isDrawing) return;
        const r = canvas.getBoundingClientRect();
        endX = e.clientX - r.left;
        endY = e.clientY - r.top;

        ctx.drawImage(img, 0, 0);
        ctx.strokeStyle = "#ff4d4d";
        ctx.lineWidth = 3;
        ctx.strokeRect(startX, startY, endX - startX, endY - startY);
    });

    canvas.addEventListener("mouseup", e => {
        isDrawing = false;
    });

    async function sendManipulate() {
        const api = document.getElementById("apiUrl").value;
        
        const file = imgInput.files[0];

        if (!file) return alert("Please select an image.");
        if (startX === undefined || endX === undefined)
            return alert("Please draw a bounding box.");

        // SHOW LOADING
        document.getElementById("loadingOverlay").style.display = "flex";

        const scaleX = 128 / canvas.width;
        const scaleY = 128 / canvas.height;

        const x1 = Math.round(Math.min(startX, endX) * scaleX);
        const y1 = Math.round(Math.min(startY, endY) * scaleY);
        const x2 = Math.round(Math.max(startX, endX) * scaleX);
        const y2 = Math.round(Math.max(startY, endY) * scaleY);

        let form = new FormData();
        form.append("model_path", "./models/tumor_manip.pth");
        form.append("x1", x1);
        form.append("y1", y1);
        form.append("x2", x2);
        form.append("y2", y2);
        form.append("image", file);

        const res = await fetch(api + "/manipulate", {
            method: "POST",
            body: form
        });

        const json = await res.json();

        // HIDE LOADING
        document.getElementById("loadingOverlay").style.display = "none";

        document.getElementById("resultBox").innerText = JSON.stringify(json, null, 2);

        if (json.output_path) {
            const fileName = json.output_path.split("\\").pop().split("/").pop();
            document.getElementById("outputImage").src =
                api + "/static/" + fileName;
        }
    }
</script>

</body>
</html>
