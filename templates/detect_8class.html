<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-Class Medical Fake Detection</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f1115, #1a1d23);
            color: #e6e6e6;
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 34px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 12px rgba(0,0,0,0.6);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .card {
            background: rgba(28,30,35,0.8);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            width: 420px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #d5d8df;
            font-size: 18px;
            font-weight: 500;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(20,22,28,0.7);
            color: #dbe1e9;
            margin-bottom: 15px;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 12px;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background: #005fcc;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #006aff, #0053c7);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.25s;
            box-shadow: 0 4px 14px rgba(0, 102, 255, 0.25);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0059df, #003e94);
        }

        #resultBox {
            background: rgba(255,255,255,0.05);
            padding: 14px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
            color: #cdd3db;
            white-space: pre-wrap;
        }

        #outputImage {
            width: 100%;
            border-radius: 12px;
            margin-top: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* LOADING OVERLAY */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 17, 0.85);
            backdrop-filter: blur(6px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            color: #e2e6eb;
        }

        .loader {
            border: 6px solid rgba(255,255,255,0.1);
            border-top: 6px solid #4da3ff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }
    </style>

</head>
<body>

<h1>8-Class Medical Fake Detection</h1>

<!-- Loading Overlay -->
<div id="loadingOverlay">
    <div class="loader"></div>
    <p>Processing...</p>
</div>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="card">
        <h3>API Settings</h3>
        <input id="apiUrl" type="text" value="http://localhost:8000">

        <h3>Select Medical Image</h3>
        <input type="file" id="imageInput" accept="image/*">

        <button class="btn" onclick="sendDetect8()">Run 8-Class Detection</button>

        <div id="resultBox">Awaiting input...</div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="card">
        <h3>Input Image Preview</h3>
        <img id="outputImage" src="">
    </div>

</div>

<script>

    /* PREVIEW IMAGE */
    const imgInput = document.getElementById("imageInput");
    const previewImg = document.getElementById("outputImage");

    imgInput.addEventListener("change", function() {
        const file = this.files[0];
        previewImg.src = URL.createObjectURL(file);
    });

    /* CLASS NAME → USER FRIENDLY MEANING */
    const CLASS_MEANINGS = {
        "brain_real":  "Real Brain MRI",
        "brain_fake":  "Fake Brain MRI",

        "chest_real":  "Real Chest X-Ray",
        "chest_fake":  "Fake Chest X-Ray",

        "kidney_real": "Real Kidney CT",
        "kidney_fake": "Fake Kidney CT",

        "lung_real":   "Real Lung CT",
        "lung_fake":   "Fake Lung CT"
    };

    /* RESULT FORMATTER */
    function formatDetectionResult(json) {

        if (!json || json.status !== "ok") {
            return "Error: Could not process the image.";
        }

        const cls = json.result.class_name;
        const cls_id = json.result.class_id;
        const probs = json.result.probs;

        const confidence = (probs[cls_id] * 100).toFixed(4);
        const meaning = CLASS_MEANINGS[cls] || cls;
        const category = cls.includes("real") ? "REAL" : "FAKE";

        return `
Result: ${category}

Predicted Class:
${meaning}

Confidence:
${confidence}%

Explanation:
The uploaded medical image is classified as:
→ ${meaning}
        `.trim();
    }

    /* API CALL */
    async function sendDetect8() {

        const api = document.getElementById("apiUrl").value;
        const file = imgInput.files[0];

        if (!file) return alert("Please select an image.");

        // SHOW LOADING
        document.getElementById("loadingOverlay").style.display = "flex";

        let form = new FormData();
        form.append("model_path", "./models/resnet_8class_best.pth");
        form.append("image", file);

        const res = await fetch(api + "/detect/synthesis8", {
            method: "POST",
            body: form
        });

        const json = await res.json();

        // HIDE LOADING
        document.getElementById("loadingOverlay").style.display = "none";

        // SHOW USER-FRIENDLY OUTPUT
        document.getElementById("resultBox").innerText =
            formatDetectionResult(json);
    }

</script>

</body>
</html>
